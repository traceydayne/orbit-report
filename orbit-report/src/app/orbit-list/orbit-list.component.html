<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')" (dblclick)="reverseSort('name')">Name</th>
      <th class="sortable" (click)="sort('type')" (dblclick)="reverseSort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let satellite of satellites">
      <td>{{satellite.name}}</td>
      <tdÂ [class.warning]="satellite.shouldShowWarning()" [class.probe]="satellite.probeColor()">{{satellite.type}}</td>
      <td>{{satellite.operational}}</td>
      <td>{{satellite.orbitType}}</td>
      <td>{{satellite.launchDate}}</td>
   </tr>
</table>
